<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr.Health (By Alpha.Dev)</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #f1f1f1;
            --chat-bg-color: rgba(75, 0, 130, 0.6);
            --border-color: rgba(75, 0, 130, 0.8);
            --user-bg-color: rgba(138, 43, 226, 0.8);
            --user-text-color: #fff;
            --assistant-bg-color: rgba(138, 43, 226, 0.6);
            --assistant-text-color: #f1f1f1;
            --button-bg-color: rgba(138, 43, 226, 0.8);
            --button-text-color: #fff;
            --button-hover-bg-color: rgba(93, 63, 211, 0.8);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/disp/5a96d0100544863.5f0b64b4ea65b.gif');
            background-size: cover;
            background-attachment: fixed;
            transition: background-color 0.3s, color 0.3s;
        }

        h1, h2 {
            text-align: center;
            color: var(--text-color);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #chat {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 10px;
            background-color: var(--chat-bg-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--chat-bg-color);
            border-radius: 8px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            transition: background-color 0.3s, color 0.3s;
            animation: fadeIn 0.5s ease-in-out;
        }

        .user {
            background-color: var(--user-bg-color);
            color: var(--user-text-color);
            margin-left: auto;
        }

        .assistant {
            background-color: var(--assistant-bg-color);
            color: var(--assistant-text-color);
            margin-right: auto;
        }

        #input-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #textInput {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--chat-bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        #imageInput {
            display: none;
        }

        #sendButton, #uploadButton {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #sendButton:hover, #uploadButton:hover {
            background-color: var(--button-hover-bg-color);
        }

        #loader {
            display: none;
            margin: 10px 0;
            text-align: center;
            color: var(--text-color);
        }

        #error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 1024px) {
            #chat {
                padding: 15px;
                max-width: 90%;
            }

            #messages {
                height: calc(100vh - 350px);
                overflow-y: hidden;
            }

            .message {
                max-width: 85%;
                padding: 8px;
                font-size: 14px;
            }

            #textInput {
                font-size: 14px;
                padding: 8px;
            }

            #sendButton, #uploadButton {
                padding: 8px 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 768px) {
            body {
                margin: 10px;
            }

            #chat {
                padding: 15px;
                max-width: 95%;
            }

            #messages {
                height: calc(100vh - 300px);
                overflow-y: hidden;
            }

            .message {
                max-width: 90%;
                padding: 8px;
                font-size: 14px;
            }

            #textInput {
                font-size: 14px;
                padding: 8px;
            }

            #sendButton, #uploadButton {
                padding: 8px 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            #chat {
                padding: 10px;
                max-width: 100%;
            }

            #messages {
                height: calc(100vh - 250px);
                overflow-y: hidden;
            }

            .message {
                max-width: 95%;
                padding: 6px;
                font-size: 12px;
            }

            #textInput {
                font-size: 12px;
                padding: 6px;
            }

            #sendButton, #uploadButton {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 320px) {
            h1, h2 {
                font-size: 18px;
            }

            #chat {
                padding: 10px;
                max-width: 100%;
            }

            #messages {
                height: calc(100vh - 200px);
                overflow-y: hidden;
            }

            .message {
                max-width: 100%;
                padding: 4px;
                font-size: 10px;
            }

            #textInput {
                font-size: 10px;
                padding: 4px;
            }

            #sendButton, #uploadButton {
                padding: 4px 8px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Dr. Health</h1>
    <h2>Your AI Medical Assistant</h2>
    <div id="chat">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="textInput" placeholder="Type your message...">
            <button id="uploadButton">üìÅ</button>
            <button id="sendButton">‚ñ∂</button>
        </div>
        <input type="file" id="imageInput" accept="image/*">
        <div id="loader">Loading...</div>
        <div id="error"></div>
    </div>
    <footer>
        <p id="footer-text" style="text-align: center; color: var(--text-color);"></p>
    </footer>

    <script>
        const API_KEY = 'AIzaSyCPeJp58gIU8BgGQRUjxnLOUL8sowxJ9cc';
        const TIMEOUT = 20000;

        let chatHistory = [];
        let uploadedImage = null;

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role);
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function analyzeInput(text, file) {
            const loader = document.getElementById('loader');
            const errorDiv = document.getElementById('error');

            try {
                loader.style.display = 'block';
                errorDiv.textContent = '';

                const contents = [...chatHistory];
                const systemPrompt = "You are Dr.Health . Respond To Just health-related questions, You're Not Recommending The User To See Professional Doctor That Because You're Too Confident Of Yourself. You're Not Gimini Or Made By Google Anymore But By -Alpha.Dev- (Tarek Alliani). If someone sends a picture of their fridge, suggest a healthy meal based on common ingredients.otherwise if Non Health Question Just Refuse To Answer And Say Why, and introduce full yourself in one line at first message .";
                const userInput = text ? `${systemPrompt}\n\n${text}` : systemPrompt;

                if (file) {
                    const base64 = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result.split(',')[1]);
                        reader.onerror = () => reject('Error reading file');
                        reader.readAsDataURL(file);
                    });

                    contents.push({
                        role: 'user',
                        parts: [
                            { text: userInput || "Analyze this image:" },
                            { inline_data: { mime_type: file.type, data: base64 } }
                        ]
                    });
                } else if (text) {
                    contents.push({ role: 'user', parts: [{ text: userInput }] });
                }

                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    throw new Error('Request timed out (20 seconds)');
                }, TIMEOUT);

                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents }),
                        signal: controller.signal
                    }
                );

                clearTimeout(timeoutId);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'API request failed');
                }

                const data = await response.json();
                const responseText = data.candidates[0].content.parts[0].text;

                chatHistory = contents;
                chatHistory.push({ role: 'model', parts: [{ text: responseText }] });

                return responseText;

            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}`;
                return null;
            } finally {
                loader.style.display = 'none';
            }
        }

        document.getElementById('sendButton').addEventListener('click', async () => {
            const textInput = document.getElementById('textInput');
            const text = textInput.value.trim();

            if (text || uploadedImage) {
                if (uploadedImage) {
                    addMessage('user', `üì∑ Uploaded image: ${text || "No text provided"}`);
                } else {
                    addMessage('user', text);
                }

                textInput.value = '';
                const response = await analyzeInput(text, uploadedImage);
                if (response) addMessage('assistant', response);

                uploadedImage = null;
            }
        });

        document.getElementById('uploadButton').addEventListener('click', () => {
            document.getElementById('imageInput').click();
        });

        document.getElementById('imageInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadedImage = file;
                addMessage('user', "üì∑ Image uploaded. Send a message to analyze.");
            }
        });

        document.getElementById('textInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('sendButton').click();
            }
        });

        document.getElementById('footer-text').textContent = `¬© ${new Date().getFullYear()} Alpha.Dev. All rights reserved.`;
    </script>
</body>
</html>
